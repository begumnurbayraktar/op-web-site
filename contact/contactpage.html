<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script defer src="contact.js"></script>
</head>
<body>

    <a href="index.html" class="logo-link">
        <img src="../image/logo.png" alt="Company Logo" class="site-logo">
    </a>
    <div class="imac-container">
        <img src="../image/imac.png" alt="iMac" class="imac-image">
        <div class="contact-text">Join Us</div> 
        <div class="social-icons">
            <img src="../image/socialMediaIcon/mailLogo.png" alt="mailLogo" class="mailLogo">
            <img src="../image/socialMediaIcon/discordLogo.png" alt="Discord" class="socialLogo">
            <img src="../image/socialMediaIcon/youtubeLogo.png" alt="YouTube" class="socialLogo">
        </div> 
    </div>
    

    <div class="toys-container">

        <div class="orange-toy"> 
            <img src="../image/toyImage/orange.png" alt="orange-toy"  onclick="rollLeftAndDisappear(this)">
        </div>

        <div class="black-toy">
            <img src="../image/toyImage/cone.png" alt="cone">
        </div>

        <div class="octopos-toy">
            <img src="../image/toyImage/octopos.png" alt="octopos" onclick="jumpLeftAndDisappear(this)">
        </div>

    </div>
</body>
</html>
